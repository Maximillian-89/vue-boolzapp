<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>vue-boolzapp</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <section class="sidebar">
                    <section class="sidebar-header">
                        <div class="avatar-name">
                            <img src="img/avatar_io.jpg" alt="La mia immagine">
                            <span>Anna</span>
                        </div>
                        <div class="sidebar-header-icons">
                            <img src="img/status.svg" alt="Icona immagine stato">
                            <img class="space-icon" src="img/message-icon.svg" alt="Icona messaggi">
                            <img src="img/menu-icon.svg" alt="Icona accesso menu">
                        </div>
                    </section>
                    <div class="new-notifications">
                            <img src="img/notifications.svg" alt="Logo notifiche">
                            <div class="message-notifications">
                                <span>Ricevi notifiche di nuovi messaggi</span>
                                <a href="#">Attiva notifiche desktop <img src="img/gt-arrow.svg" alt="Freccia notifiche"></a>
                            </div>
                    </div>
                    <div class="search-chat">
                        <div class="search-chat-contain">
                            <img src="img/search-icon.svg" alt="Icona di ricerca chat">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="chats-container">

                    </div>
                </section>

                <section class="main-chats">

                </section>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
